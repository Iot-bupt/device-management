<div ng-controller="tenantAdminCtrl" class="content-wrapper">
    <div class="container">
        <div class="col-md-7">
            <h1 class="header-line page-header">
                个人中心 <small>编辑</small>
            </h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                    <div class="panel-heading">
                        修改个人资料
                    </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <form role="form">
                                <div class="form-group">
                                    <label>用户名:</label>
                                    <input class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>密码:</label>
                                    <input class="form-control" placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label>确认密码:</label>
                                    <input class="form-control" placeholder="Enter password again">
                                </div>
                                <div class="form-group">
                                    <label>邮箱:</label>
                                    <input class="form-control" placeholder="Enter email">

                                </div>
                                <div class="form-group">
                                    <label>备注信息:</label>
                                    <input class="form-control" placeholder="Enter information">
                                </div><br>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                                <button type="reset" class="btn btn-default">Reset Button</button>
                            </form>
                        </div>
                        <div class="col-lg-5">
                            <h4>曾用信息展示</h4>
                            <form role="form">
                                <fieldset disabled="">
                                    <div class="form-group">
                                        <label>用户名:</label>
                                        <input class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>密码:</label>
                                        <input class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码:</label>
                                        <input class="form-control" placeholder="Enter text">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱:</label>
                                        <input class="form-control" placeholder="Enter text">

                                    </div>
                                    <div class="form-group">
                                        <label>备注信息:</label>
                                        <input class="form-control" placeholder="Enter text">
                                    </div>
                                </fieldset>
                            </form>

                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>


        </div>


    </div>
</div>
