<div class="content-wrapper" ng-controller="deviceListCtrl">
    <div class="container">
        <p style="margin-top: 30px">
        <span style="font-size: 30px;">设备列表</span>
        <button style="margin-left:5px" class="btn btn-primary btn-sm" data-toggle="modal"
                data-target="#createDevice">+ 新增设备
        </button>
        </p>
        <div id="deviceListIcon">
          <div class="chooseBtn" ng-repeat="data in deviceList" ng-click="show(data)">
                 <div title="{{data.deviceName}}">
                     <i class="fa fa-file-text-o fa-2x"></i>
                     <p>{{data.deviceName}}</p>
                 </div>
          </div>
        </div>
        <div id="deviceListChart">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>{{deviceName}}</th>
                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td class="attName">设备ID:</td>
                    <td>{{ID}}</td>
                </tr>
                <tr>
                    <td class="attName">设备类型:</td>
                    <td>{{deviceType}}</td>
                </tr>
                <tr>
                    <td class="attName">描述：</td>
                    <td>{{description}}</td>
                </tr>
                <tr>
                    <td class="attName">创建时间：</td>
                    <td>{{createTime}}</td>
                </tr>
                <tr>
                    <td class="attName">状态：</td>
                    <td>{{status}}</td>
                </tr>
                <tr>
                    <td class="attName">操作：</td>
                    <td>
                        <button class="btn btn-primary">取消分配客户</button>
                        <button class="btn btn-primary">管理凭据</button>
                        <button class="btn btn-primary">删除设备</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <!-- CONTENT-WRAPPER SECTION END-->

<!--  MODEL  -->
<div class="modal fade" tabindex="-1" role="dialog" id="createDevice">
    <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" style="font-weight: bold;">新增设备</h4>
            </div>
            <div class="modal-body" id="deviceInfo">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td class="attName">设备名称:</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">父类ID:</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">设备类型:</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">厂商:</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">型号：</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">位置：</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    <tr>
                        <td class="attName">状态：</td>
                        <td><input type="text" class="inputInfo"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose">关闭</button>
                <button type="button" class="btn btn-primary" id="modalConfirm" data-dismiss="modal">确定</button>

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#modalConfirm").click(function () {
            toastr.success("新增设备成功！");
        });
    });
</script>
