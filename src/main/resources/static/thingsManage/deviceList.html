<div class="content-wrapper" ng-controller="deviceListCtrl">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
                    <span style="font-size: 30px;">设备列表</span>
            </div>
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-1">
                <button style="margin-left:5px" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#createDevice">+ 创建设备
                </button>
            </div>
        </div><!-- /.row -->

        <div id="deviceListIcon">
          <div class="chooseBtn" ng-repeat="data in deviceList" ng-click="show(data)">
                 <div title="{{data.name}}">
                     <i class="fa fa-file-text-o fa-2x"></i>
                     <p>{{data.name}}</p>
                 </div>
          </div>
        </div>
        <div id="deviceListChart">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>{{deviceName}}</th>
                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td class="attName">设备ID:</td>
                    <td>{{ID}}</td>
                </tr>
                <tr>
                    <td class="attName">设备类型:</td>
                    <td>{{deviceType}}</td>
                </tr>
                <tr>
                    <td class="attName">父设备ID:</td>
                    <td>{{parentId}}</td>
                </tr>
                <tr>
                    <td class="attName">厂商：</td>
                    <td>{{manufacture}}</td>
                </tr>
                <tr>
                    <td class="attName">型号：</td>
                    <td>{{model}}</td>
                </tr>
                <tr>
                    <td class="attName">状态：</td>
                    <td>{{status}}</td>
                </tr>
                <tr>
                    <td class="attName">位置：</td>
                    <td>{{location}}</td>
                </tr>
                <tr>
                    <td class="attName">操作：</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal"
                                data-target="#refreshDevice">更新设备</button>
                        <button class="btn btn-primary" ng-click="delete()">删除设备</button>
                        <button class="btn btn-primary" data-toggle="modal"
                                data-target="#token" ng-click="showToken()">查看令牌</button>
                        <button class="btn btn-primary" data-toggle="modal"
                                data-target="#assign">分配设备</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <!-- CONTENT-WRAPPER SECTION END-->

<!--  CREATE MODEL  -->
<div class="modal fade" tabindex="-1" role="dialog" id="createDevice" ng-controller="deviceListCtrl">
    <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" style="font-weight: bold;">新增设备</h4>
            </div>
            <div class="modal-body" id="deviceInfo">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td class="attName">设备名称:</td>
                        <td><input type="text" class="inputInfo" id="name"></td>
                    </tr>
                    <tr>
                        <td class="attName">父类ID:</td>
                        <td><input type="text" class="inputInfo" id="parentId"></td>
                    </tr>
                    <tr>
                        <td class="attName">设备类型:</td>
                        <td><input type="text" class="inputInfo" id="deviceType"></td>
                    </tr>
                    <tr>
                        <td class="attName">厂商:</td>
                        <td><input type="text" class="inputInfo" id="manufacture"></td>
                    </tr>
                    <tr>
                        <td class="attName">型号：</td>
                        <td><input type="text" class="inputInfo" id="model"></td>
                    </tr>
                    <tr>
                        <td class="attName">位置：</td>
                        <td><input type="text" class="inputInfo" id="location"></td>
                    </tr>
                    <tr>
                        <td class="attName">状态：</td>
                        <td><input type="text" class="inputInfo" id="status"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose">关闭</button>
                <button type="button" class="btn btn-primary" id="modalConfirm" data-dismiss="modal" ng-click="createDevice()">确定</button>

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!--  REFRESH MODEL  -->
<div class="modal fade" tabindex="-1" role="dialog" id="refreshDevice" ng-controller="deviceListCtrl">
    <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" style="font-weight: bold;">更新设备</h4>
            </div>
            <div class="modal-body" id="deviceInfoRefresh">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td class="attName">厂商:</td>
                        <td><input type="text" class="inputInfo" id="reManufacture"></td>
                    </tr>
                    <tr>
                        <td class="attName">型号：</td>
                        <td><input type="text" class="inputInfo" id="reModel"></td>
                    </tr>
                    <tr>
                        <td class="attName">设备类型：</td>
                        <td><input type="text" class="inputInfo" id="reType"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseRefresh">关闭</button>
                <button type="button" class="btn btn-primary" id="modalConfirmRefresh" data-dismiss="modal" ng-click="refreshDevice()">更新</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- TOKEN MODEL -->
<div class="modal fade" tabindex="-1" role="dialog" id="token" ng-controller="deviceListCtrl">
    <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" style="font-weight: bold;">设备令牌</h4>
            </div>
            <div class="modal-body" id="tokenTable">
               <p>{{token}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseToken">关闭</button>
                <button type="button" class="btn btn-primary" id="modalConfirmToken" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- ASSIGN MODEL -->
<div class="modal fade" tabindex="-1" role="dialog" id="assign" ng-controller="deviceListCtrl">
    <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" style="font-weight: bold;">分配设备</h4>
            </div>
            <div class="modal-body" id="assignTable">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td class="attName">设备id:</td>
                        <td>{{ID}}</td>
                    </tr>
                    <tr>
                        <td class="attName">设备名称：</td>
                        <td>{{deviceName}}</td>
                    </tr>
                    <tr>
                        <td class="attName">请选择设备组：</td>
                        <td>
                            <select>
                                <option>123</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseAssign">关闭</button>
                <button type="button" class="btn btn-primary" id="modalConfirmAssign" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
