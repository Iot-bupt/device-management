<div class="content-wrapper" ng-controller="deviceModelCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <span class="header-line">设备管理型号
                <button style="margin-left:10px" class="btn btn-primary btn-sm user" data-toggle="modal"
                        data-target="#addDeviceModel">+ 创建设备型号管理组
                </button>
                </span>
            </div>
        </div>

        <div class="deviceTypeIcon">
            <div class="deviceTypeIconStyle" ng-repeat="item in deviceTypeGroups" ng-mouseover="fadeSiblings()" ng-mouseout="reSiblings()">
                <p class="style" style="padding-top: 5px"><i class="fa fa-angle-double-right fa-cart-plus"></i> 厂商：{{item.manufacturer.manufacturerName}}
                    <i title="删除" data-toggle="modal" data-target="#deleteSM" ng-click="deleteDeviceTypeIcon(item)" style="float: right;margin-right: 10px" class="glyphicon glyphicon-trash"></i></p>
                <p class="style"><i class="fa fa-angle-double-right fa-cart-plus"></i> 设备类型：{{item.deviceType.deviceTypeName}}</p>
                <p class="style"><i class="fa fa-angle-double-right fa-cart-plus"></i> 型号：{{item.model.modelName}}</p>
                <p class="style"><i class="fa fa-angle-double-right fa-cart-plus"></i> 设备图标：{{item.model.deviceIcon}}</p>
                <p class="style"><i class="fa fa-angle-double-right fa-cart-plus"></i> 设备在线时间：{{item.model.limitLifetime}}</p>
            </div>
        </div>



    </div>


    <!--创建设备模态框-->
    <div class="modal fade" id="addDeviceModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="myDeviceForm" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h3 class="modal-title user" style="color: #305680;font-weight: 600">
                            创建设备型号
                        </h3>
                    </div>
                    <div class="modal-body" id="abilityInfo">
                        <label class="col-sm-3 control-label" style="text-align: left">
                            <span style="color: red;">*</span>厂商
                        </label>
                        <input type="text" name="manufacturerName" ng-model="manufacturerName" style="pixels: 300px" placeholder="必填" id="manufacturerName" required/>
                        <span class="warning ng-hide" ng-show="myDeviceForm.manufacturerName.$pristine || myDeviceForm.manufacturerName.$dirty">
                            <span ng-show="myDeviceForm.manufacturerName.$error.required">必填项</span>
                        </span>
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-3 control-label" style="text-align: left">
                            <span style="color: red;">*</span>设备类型
                        </label>
                        <input type="text" name="deviceType" ng-model="deviceType" style="pixels: 300px" placeholder="必填" id="deviceType" required/>
                        <span class="warning ng-hide" ng-show="myDeviceForm.deviceType.$dirty || myDeviceForm.deviceType.$pristine">
                            <span ng-show="myDeviceForm.deviceType.$error.required">必填项</span>
                        </span>
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-3 control-label" style="text-align: left">
                            <span style="color: red;">*</span>设备型号
                        </label>
                        <input type="text" name="deviceModel" ng-model="deviceModel" style="pixels: 300px" placeholder="必填" id="deviceModel" required/>
                        <span class="warning ng-hide" ng-show="myDeviceForm.deviceModel.$dirty || myDeviceForm.deviceModel.$pristine">
                            <span ng-show="myDeviceForm.deviceModel.$error.required">必填项</span>
                        </span>
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-3 control-label" style="text-align: left">
                            设备图标
                        </label>
                        <input type="file" style="pixels: 300px" id="potatoIcon">
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-3 control-label" style="text-align: left">
                            限制生存时间
                        </label>
                        <input type="text" style="pixels: 300px" id="limitTime"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="addDeviceModel()">
                            创建
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            取消
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!--删除能力组界面弹出框-->
    <div class="modal fade" id="deleteSM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModaLabel">
                        删除设备型号管理
                    </h4>
                </div>
                <div class="modal-body">
                    确定删除此设备型号管理？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="deleteDeviceType()">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>
