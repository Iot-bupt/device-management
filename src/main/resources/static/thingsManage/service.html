<div ng-controller="serviceCtrl">

                <span>
                     <input class="span2" type="text" placeholder="搜索">
                     <button><i class="glyphicon glyphicon-search"></i></button>
                </span>
        </h4>
        <!--模块控件-->

            <div class="container" id="accordion">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#detailSM">
                <div class="chooseBtn homeIconBackgroundstyle">

                   </span>
                </div>
            </div>


        <!--创建服务组弹出界面-->
    <div class="modal fade" id="addServiceGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        创建服务组
                    </h4>
                </div>
                <div class="modal-body">
                    <p>厂商：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>设备类型：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>设备型号：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addDG()">
                        创建
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--创建服务弹出界面-->
    <div class="modal fade" id="createSM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        创建服务
                    </h4>
                </div>
                <div class="modal-body">
                    <p>服务名称：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>服务描述：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>服务类型：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>请求恢复：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>服务体：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-body">
                    <p>参数：<input type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addDG()">
                        创建
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--删除界面弹出框-->
    <div class="modal fade" id="deleteSM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        删除服务组
                    </h4>
                </div>
                <div class="modal-body">
                    确定删除此服务组？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary"  ng-click="delDG()">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
