        <!--创建服务组弹出界面-->
    <div class="modal fade" id="addServiceGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h3 class="modal-title" style="color: #305680;font-weight: 600">
                        创建服务组
                    </h3>
                </div>
                <div class="modal-body" id="abilityInfo">
                    <label class="col-sm-3 control-label" style="text-align: left">
                        <span style="color: red;">*</span>厂商
                    </label>
                    <input type="text" style="pixels: 300px" placeholder="必填" id="manufacturerName">
                </div>
                <div class="modal-body">
                    <label class="col-sm-3 control-label" style="text-align: left">
                        <span style="color: red;">*</span>设备类型
                    </label>
                    <input type="text" style="pixels: 300px" placeholder="必填" id="deviceType">
                </div>
                <div class="modal-body">
                    <label class="col-sm-3 control-label" style="text-align: left">
                        <span style="color: red;">*</span>设备型号
                    </label>
                    <input type="text" style="pixels: 300px" placeholder="必填" id="model">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addAM()">
                        创建
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--创建服务弹出界面-->
    <div class="modal fade" id="createSM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h3 class="modal-title" style="color: #305680;font-weight: 600">
                        创建服务
                    </h3>
                </div>
                <div class="modal-body">
                    <b>服务名称</b>
                    <input class="form-control" type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addGName">
                </div>
                <div class="modal-body">
                    <b>服务描述</b>
                    <input class="form-control" type="text" style="pixels: 300px" placeholder="必填" ng-model="$parent.addDGName">
                </div>
                <div class="modal-body">
                    <b>服务类型</b>
                    <select class="form-control" id="select1">
                        <option value="platform" selected="selected" id="option1">platform</option>
                        <option value="thirdparty" id="option2">thirdparty</option>
                    </select>
                </div>
                <div id="div1" style="display:none">
                    <div class="modal-body">
                        <b>协议</b>
                        <input class="form-control" type="text" style="pixels: 300px" ng-model="$parent.Name">
                    </div>
                    <div class="modal-body">
                        <b>URL</b>
                        <input class="form-control" type="text" style="pixels: 300px" ng-model="$parent.aDGName">
                    </div>
                </div>
                <div class="modal-body">
                    <b>请求回复</b>
                    <select class="form-control" type="text">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>
                <div class="modal-body">
                    <span style="color: #8a6d3b;font-weight: 600;font-size: 20px">服务体</span>
                </div>
                <div class="modal-body">
                    <b>方法名</b>
                    <input class="form-control" type="text" style="pixels: 300px" placeholder="必填">
                </div>
                <div class="modal-body">
                    <b>参数</b>
                    <div style="width: 550px; height: 34px; border: 1px solid #ffffff;">
                        <input type="text" style="width: 33%; height:34px;float: left" placeholder="key">
                        <select class="form-control"type="text" style="width: 33%" id="select2">
                            <option value="1" id="option3">1</option>
                            <option value="2" id="option4">2</option>
                            <option value="3" id="option5">3</option>
                        </select>
                            <div style="width: 33%; float: right;margin-top: -34px">
                                <div id="div2">
                                    <input type="text" style="width: 150px; height:34px" placeholder="value">
                                </div>
                                <div id="div3" style="width: 150px; height: 14px; border: 1px solid #ffffff;display:none">
                                    <input type="text" style="width: 50%;float: left; height:34px" placeholder="on">
                                    <input type="text" style="width: 50%;float: right; height:34px" placeholder="off">
                                </div>
                                <div id="div4" style="width: 150px; height: 14px; border: 1px solid #ffffff;display:none">
                                    <input type="text" style="width: 50%;float: left; height:34px" placeholder="min:0">
                                    <input type="text" style="width: 50%;float: right; height:34px" placeholder="mix:100">
                                </div>
                            </div>
                        <div style="margin-top: -28px;margin-left: 525px">
                            <i class="glyphicon glyphicon-plus" ng-click="CC.addPlus()"></i>
                        </div>
                        </div>
                    </div>

<script>
    $('#select1').bind('change', function(){
        var val = $(this).val();
        switch(val){
            case 'platform': $('#div1').hide();  break;
            case 'thirdparty': $('#div1').show();  break;
        }
    });


    $('#select2').bind('change', function(){
        var val = $(this).val();
        switch(val){
            case '1': $('#div2').show(); $('#div4, #div3').hide(); break;
            case '2': $('#div3').show(); $('#div2, #div4').hide(); break;
            case '3': $('#div4').show(); $('#div2, #div3').hide(); break;
        }
    });
</script>
