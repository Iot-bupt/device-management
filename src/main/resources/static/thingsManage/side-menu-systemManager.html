<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mainApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>物管理平台-系统管理员</title>
    <link rel="icon" href="static/thingsManage/assets/img/Icon.icon" type="image/x-icon"/>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="static/thingsManage/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->
    <link href="static/thingsManage/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="static/thingsManage/assets/css/style.css" rel="stylesheet" />
    <!-- GOOGLE FONT CSS -->
    <link href='static/thingsManage/assets/css/font-Lobster.css' rel='stylesheet' type='text/css' />
    <!--ui-grid file-->
    <!--TOASTR STYLE CSS-->
    <link href="static/thingsManage/assets/css/toastr.css" rel="stylesheet" type="text/css"/>

    <!--pagination-->
    <link href="static/thingsManage/assets/css/pagination.css" rel="stylesheet" type="text/css">

    <!--pager-->
    <link href="static/thingsManage/assets/css/pager.css" rel="stylesheet" type="text/css">


    <!-- MAIN ANGULAR SCRIPT -->
    <script type="text/javascript" src="static/thingsManage/assets/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/angular.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/angular-route.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/angular-resource.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/angular-mocks.js"></script><!--测试用-->
    <script type="text/javascript" src="static/thingsManage/assets/js/angular-animate.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/angular-resource.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/mainCtrl.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/homePageCtrl.js"></script>


    <!--DeviceList-->
    <script type="text/javascript" src="static/thingsManage/assets/js/deviceListCtrl.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/toastr.js"></script>




    <!--DeviceGroup-->
    <link rel="stylesheet" href="static/thingsManage/assets/css/ui-grid.css"/>
    <script type="text/javascript" src="static/thingsManage/assets/js/ui-grid.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/deviceGroupCtrl.js"></script>

    <!--Rule-->
    <script type="text/javascript" src="static/thingsManage/assets/js/rulesCtrl.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/rulefilterCtrl.js"></script>

    <!--ServiceGroup-->
    <script type="text/javascript" src="static/thingsManage/assets/js/serviceCtrl.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/pluginCtrl.js"></script>

    <!--Customer-->
    <script type="text/javascript" src="static/thingsManage/assets/js/customerCtrl.js"></script>
    <script type="text/javascript" src="static/thingsManage/assets/js/pager.js"></script>

    <!--CustomerUser-->
    <script type="text/javascript" src="static/thingsManage/assets/js/customerUserCtrl.js"></script>
</head>
<body ng-controller="mainCtrl">

<section class="sec-menu" >
    <div class="container"  style="margin: 0;width:100%;">
        <div class="row" id="head-menu">
            <div class="col-md-1 col-sm-1">
                    <span class="menu-open-icon">
                        <i class="fa fa-bars pull-left fa-2x b-clr"></i>
                    </span>
            </div>
            <div class="col-md-4 col-sm-12">
                   <span id="headMenuFont">
                       <marquee direction="left" onmouseover=this.stop() onmouseout=this.start() width=87% scrollamount="4"><i class="fa fa-home"></i>&nbsp;欢 迎 来 到 物 管 理 平 台 ！</marquee>
                   </span>
            </div>
            <div class="col-md-7 col-sm-12">
                <span class="upSideMenu" id="firstSpan"><i class="fa fa-user"></i>当前用户：<span ng-cloak>{{currentUser}}</span></span>
                <span class="upSideMenu"><i class="fa fa-line-chart"></i>用户等级：<span ng-cloak>{{currentUserLevel}}</span></span>
                <span class="upSideMenu" id="backIcon"><i class="fa fa-reply"></i>返回上一级</span>
                <span class="upSideMenu" id="quit" ng-click="logout()"><i class="fa fa-sign-out"></i>退出登录</span>
            </div>
        </div>
    </div>

</section>

<div id="side-menu">
    <ul>
        <li style="border-bottom:0px;">
            <a href="#" title="close"> <i class="fa fa-close fa-2x menu-close-icon b-clr"></i></a>
        </li>
        <li class="side-menu-icon" id="homePage">
            <a href ="" title="首页" ng-click="$location.path('homePage')">
                <i class="fa fa-home fontStyle"></i>
                <span class="textStyle">首页</span>
            </a>

        </li>
        <li class="side-menu-icon" id="deviceList">
            <a href="" title="设备列表" ng-click="$location.path('deviceList')">
                <i class="fa fa-file-text-o fontStyle"></i>
                <span class="textStyle">设备列表</span>
            </a>
        </li>
        <li class="side-menu-icon" id="deviceGroup">
            <a href="" title="设备组" ng-click="$location.path('deviceGroup')">
                <i class="fa fa-cubes fontStyle"></i>
                <span class="textStyle">设备组</span>
            </a>
        </li>
        <li class="side-menu-icon" id="service">
            <a href="" title="服务管理" ng-click="$location.path('service')">
                <i class="fa fa-cog fontStyle"></i>
                <span class="textStyle">服务管理</span>
            </a>
        </li>
        <li class="side-menu-icon" id="plugins">
            <a href="" title="插件管理" ng-click="$location.path('plugins')">
                <i class="fa fa-plug fontStyle "></i>
                <span class="textStyle">插件管理</span>
            </a>
        </li>
        <li class="side-menu-icon" id="rules">
            <a href="" title="规则管理" ng-click="$location.path('rules')">
                <i class="fa fa-link fontStyle "></i>
                <span class="textStyle">规则管理</span>
            </a>
        </li>

        <li class="side-menu-icon" id="tenant">
            <a href="" title="租户组" ng-click="$location.path('tenant')">
                <i class="fa fa-users fontStyle "></i>
                <span class="textStyle">租户组</span>
            </a>
        </li>

        <li class="side-menu-icon" id="widgets">
            <a href="" title="组件库" ng-click="$location.path('widgetsLibrary')">
                <i class="fa fa-cube fontStyle "></i>
                <span class="textStyle">组件库</span>
            </a>
        </li>

        <li class="side-menu-icon" id="dashboard">
            <a href="" title="仪表盘" ng-click="$location.path('dashboard')">
                <i class="fa fa-clock-o fontStyle "></i>
                <span class="textStyle">仪表盘</span>
            </a>
        </li>

        <li class="side-menu-icon" id="evaluate">
            <a href="" title="用户手册" ng-click="$location.path('evaluate')">
                <i class="fa fa-newspaper-o fontStyle "></i>
                <span class="textStyle">用户手册</span>
            </a>
        </li>

    </ul>

</div>

<!--MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div ng-view></div>
    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->

<!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->

<!-- BOOTSTRAP SCRIPTS  -->
<script type="text/javascript" src="static/thingsManage/assets/js/bootstrap.js"></script>
<!-- CUSTOM SCRIPTS  -->
<script type="text/javascript" src="static/thingsManage/assets/js/custom.js" ></script>

<!-- pagination -->
<script type="text/javascript" src="static/thingsManage/assets/js/pagination.js"></script>
<!-- echarts -->
<script type="text/javascript" src="static/thingsManage/assets/js/echarts.js"></script>
</body>
</html>
