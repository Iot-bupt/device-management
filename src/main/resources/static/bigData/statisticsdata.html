<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">精确查询(4月-5月)</h4>
            </div>
            <div class="modal-body">
                <input name="Fruit" type="radio" value="type" style="width: 20px" checked="checked" />按设备类型查询
                <input name="Fruit" type="radio" value="device" style="width: 20px;margin-left: 30px"/>按设备名称查询
                <div id="modaldiv" style="margin-top: 30px;width: 100%">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>设备类型</strong> </span>
                    <select id="fname3" style="margin-left: 1%">
                        <option>请选择设备类型</option>
                        <option>temperature</option>
                        <option>humidity</option>
                        <option>pressure</option>
                        <option>deformation</option>
                        <option>velocity</option>
                        <option>light</option>
                    </select>
                </div>
                <div style="margin-top: 30px;width: 100%">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>开始时间</strong> </span><input style="width: 20%;;margin-left: 1%" type="date" id="fname">
                    <select id="fnameh" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>时</strong></span>
                    <select id="fnamemin" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>分</strong></span>
                    <select id="fnames" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>秒</strong></span><br/>
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>结束时间</strong> </span><input style="width: 20%;;margin-left: 1%" type="date" id="fname1">
                    <select id="fnameh1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>时</strong></span>
                    <select id="fnamemin1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>分</strong></span>
                    <select id="fnames1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>秒</strong></span><br/>
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>分段个数</strong> </span><input style="width: 10%;margin-left: 1%" type="text" id="fname2"><br/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="modelchange" type="button" class="btn btn-primary" onclick="showData()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    for (var i =0; i<25; i++){

    for (var i1 =0; i1<25; i1++){

    for (var j1 =0; j1<61; j1++){

    for (var k1 =0; k1<61; k1++){
        var s1 = document.createElement('option');

        document.getElementById('fnames1').appendChild(s1);
    }
</script>
