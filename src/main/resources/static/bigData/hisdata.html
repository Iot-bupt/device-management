<div style="width: 100%;height: 40px;background: transparent;color: white"><p style="width: 60px; display: inline; margin-left: 30px">模糊查询</p>
    <select id="mohuquery" style="margin-top: 15px; margin-left: 5px; color: #000000">
        <option>近一天</option>
        <option>近三天</option>
        <option selected="selected">近一周</option>
        <option>近一月</option>
    </select>
    <a id="query1" href="#"><button data-toggle="modal" data-target="#myModal" style="float: right;margin-right: 20px;margin-top: 5px">精确查询</button></a>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">精确查询(4月-5月)</h4>
            </div>
            <div class="modal-body">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 3%"><strong>开始时间</strong></span><input style="width: 30%;margin-left: 1%" type="date" id="fname">
                    <select id="fnameh" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>时</strong></span>
                    <select id="fnamemin" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>分</strong></span>
                    <select id="fnames" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>秒</strong></span><br/>
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 3%"><strong>结束时间</strong></span><input style="width: 30%;margin-left: 1%" type="date" id="fname1">
                    <select id="fnameh1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>时</strong></span>
                    <select id="fnamemin1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>分</strong></span>
                    <select id="fnames1" style="margin-left: 20px"></select><span style="width: 10%;font-size: 15px;color: gray;margin-left: 5px"><strong>秒</strong></span><br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="modelchange" type="button" class="btn btn-primary" onclick="showData()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
