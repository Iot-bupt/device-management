<html>
<head>
	<meta charset="utf-8">
	<script src="js/echarts.min.js"></script>
</head>
<body>
<div style="width: 800px;height: 600px" id="asd"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('asd'));
    option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [0, 0.1, 0.22, 0.35, 0.5, 0.7, 1],
            type: 'line',
            smooth: true
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
